{% extends 'learning_logs/base.html' %}
{% load django_bootstrap5 %}
{% block page_header %}
<h1> Add new Entry </h1>

{% endblock page_header %}

{% block content %}

<form action="{% url 'learning_logs:new_entry' topic.id%}", method="post">

    {% bootstrap_form form %}
    {% bootstrap_button type='submit' content='Add Entry' %}
</form>

{% endblock content %}
